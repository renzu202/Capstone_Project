{% if not user_authenticated %}
    <script>
        // Redirect the user to the login page if they are not authenticated
        window.location.href = "/admin_login_page";
    </script>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Dashboard</title>
<!--BOOTSTRAP CDN-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--FONTS-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.gstatic.com" rel="preconnect">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
<!--ICONS-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!--CSS-->
<link href="/static/css/admin-dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<a class="navbar-brand" href="/">
    <img src="/static/img/logo.png" width="50" height="auto" class="d-inline-block align-top logo" alt="Logo">
    <h5 class="dental-title">ARC-Smile Dental Center</h5>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">HOME</a>
      <li class="nav-item">
        <a class="nav-link" href="/services_page">SERVICES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/book_an_appointment_page">BOOK AN APPOINTMENT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact_us_page">CONTACT US</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin_dashboard_page" style="color:white;">ADMIN</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-xl custom-padding">
  <div class="row justify-content-center">
    <div class="col-md-2">
      <a href="/admin_dashboard_page"><button class="btn btn-dark custom-tabs" style="height:40px;border: 2px solid #E1E4E0;width:170px;">
        <i class="fa fa-tachometer mb-3" aria-hidden="true"></i>
        Dashboard
      </button></a>
    </div>
    <div class="col-md-2">
      <a href="/admin_tables_page"><button class="btn btn-dark custom-tabs" style="height:40px;width:170px;">
        <i class="fa fa-users mb-3" aria-hidden="true"></i>
        Patient Records
      </button></a>
    </div>
    <div class="col-md-2">
      <a href="/admin_calendar_page"><button class="btn btn-dark custom-tabs" style="height:40px;width:170px;">
        <i class="fa fa-calendar mb-3" aria-hidden="true"></i>
        Clinic Calendar
      </button></a>
    </div>
    <div class="col-md-3">
      <a href="/admin_A&M_page"><button class="btn btn-dark custom-tabs" style="height:40px;">
        <i class="fa fa-paper-plane mb-3" aria-hidden="true"></i>
        Appointments & Messages
      </button></a>
    </div>
  <div class="col-md-2">
  <form method="get" action="/logout">
    <button class="btn btn-dark" style="width:100px; height:auto;border-radius:10px;border-width:5px;border: 3px solid #3A3D6D;" type="submit">Log Out</button>
  </form>
  </div>
  </div>
  <hr>
<div class="row">
<div class="col-sm-4 box">
  <h5>Available Slots Today</h5>
 <i class="fa-solid fa-calendar custom-icon"></i><span id="booked-count" style="font-size:70px;margin-left:50px;">0</span>
</div>

<div class="col-sm-4 box">
  <h5>Completed Appointments</h5>
  <i class="fa-solid fa-calendar-check custom-icon"></i><span id="completed-count" style="font-size:70px;margin-left:50px;">0</span>
</div>

<div class="col-sm-4 box">
  <h5>Canceled Appointments</h5>
  <i class="fa-solid fa-calendar-xmark custom-icon"></i><span id="canceled-count" style="font-size:70px;margin-left:50px;">0</span>
</div>
</div>
<div class="row">
<div class="col-sm-4 box">
<h5>Patient Registered</h5>
  <i class="fa-solid fa-user custom-icon"></i><span id="registered-count" style="font-size:70px;margin-left:50px;">0</span>
</div>

<div class="col-sm-4 box">
  <h5>Messages</h5>
  <i class="fa-solid fa-envelope custom-icon"></i><span id="message-count" style="font-size:70px;margin-left:50px;">0</span>
</div>

<div class="col-sm-4 box">
  <h5>Pending Appointments Booked</h5>
  <i class="fa-solid fa-user-clock custom-icon"></i><span id="pending-count" style="font-size:70px;margin-left:50px;">0</span>
</div>
</div>


</div>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Bootstrap cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- moment js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<!-- JS -->
<script src="/static/js/admin-dashboard.js" crossorigin="anonymous"></script>
</body>
</html>
