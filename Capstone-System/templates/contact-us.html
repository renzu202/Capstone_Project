 <div class="card-body">
             <form action="/send_message" method="POST" name="frmUser" id="frmUser">
                 <div class="row">
                 <div class="col-sm-6 custom-background" style="border-radius: 20px;">
             <br>
             <div class="d-flex">
            <h2>Send Message</h2> <span id="showMessage" style="color:green;margin-left:70px;font-size:20px;display:none;"> Message successfully Sent!</span>
            </div>
            <br>

            <!-- TEXT INPUT ELEMENTS -->

            <div class="row">
                    <div class="form-group col-md-4">
                         <label for="FirstName">First Name:</label>
                         <input type="text" class="form-control"  name="FirstName" id="FirstName" placeholder="Enter first name">
                         <span style="color: red;" id="FNval"></span>
                    </div>

                    <div class="form-group col-md-4">
                         <label for="MiddleName">Middle Name:</label>
                         <input type="text" class="form-control"  name="MiddleName" id="MiddleName" placeholder="Enter middle name">
                         <span style="color: red;" id="MNval"></span>
                    </div>

                    <div class="form-group col-md-4">
                         <label for="LastName">Last Name:</label>
                         <input type="text" class="form-control"  name="LastName" id="LastName" placeholder="Enter last name">
                         <span style="color: red;" id="LNval"></span>
                    </div>
              </div>
            <br>
            <div class="form-group">
                 <label for="EmailAdd">Email Address:</label>
                 <input type="email" class="form-control"  name="EmailAdd" id="EmailAdd" placeholder="enter email address" required>
             </div>
             <br>
             <div class="form-group">
                <label for="Subject">Subject:</label>
                <input type="text" class="form-control"  name="Subject" id="Subject" placeholder="enter subject" required>
            </div>
            <br>
            <div class="form-group">
                <label for="Message">Message:</label>
                <textarea class="form-control" style="height:100px;" name="Message" id="Message" maxlength="500" placeholder="enter message" required></textarea>
                 <span id="charCount">0/500 characters</span>
            </div>


            <!-- ACTION OR COMMAND BUTTONS -->
            <br>
            <div class="form-group text-center">
                <button type="submit" style="width:250px;" class="form-control btn btn-primary mb-2" id="btnSubmit">SUBMIT MESSAGE</button>
            </div>
            </div>

     <div id="map" class="col-sm-6">
		<iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15416.571805348935!2d120.6223422!3d14.9847678!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396597bd2ee96cb%3A0x1db600bb16762557!2sARC-S%20DENTAL%20CENTER!5e0!3m2!1sen!2sph!4v1680955083473!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </div>
